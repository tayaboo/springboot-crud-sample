<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>MOMO PRAISE</title>
    <link th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.css}" rel="stylesheet"/>
</head>
<body>
<div class="container">
    <h1>Contents</h1>
    <table class="table-striped table">
        <tr class="th">
            <th>日付</th>
            <th>ここがすごい！</th>
        </tr>
        <tr th:each="praise : ${praiseList}">
            <td th:text="${format.format(praise.createdAt)}"></td>
            <td th:text="${praise.contents}"></td>
        </tr>
    </table>
</div>
</body>
</html>
